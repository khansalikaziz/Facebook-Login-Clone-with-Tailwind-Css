<body class="bg-gray-200">
    
    <div class="container  mt-48 flex items-center justify-center !important">
        <div class="left mx-14">
           <img class="w-80" src="/assets/fb.9531e960.svg" alt="fb logo">
           <p class="text-3xl mx-8">Facebook helps you connect and share</p>

            <button class="bg-green-600 hover:bg-green-700 cursor-pointer rounded-md text-white text-lg p-2 my-2 mx-auto font-bold w-fit">Create New Account</button>
            <span class="text-sm absolute -bottom-12"><span class="font-bold hover:underline hover:cursor-pointer">Create a Page</span> for a celebrity, brand or business.
            </span>
